<app-header
  [Title]="title | date:'E dd, MMMM yyyy'"
  [Menu]="true"
  [Actions]="true"
  [openCalendar]="onOpenCalendar.bind(this)"
  [addNewBudget]="onAddNewBudget.bind(this)"
></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="3"
        class="ion-text-center"
        *ngIf="isLoading"
      >
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!isLoading && (!loadedBudgets || loadedBudgets.length <= 0)"
        class="ion-text-center"
      >
        <p>No hay transacciones!</p>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!isLoading && loadedBudgets && loadedBudgets.length > 0"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let budget of loadedBudgets"
            #slidingBooking
          >
            <ion-item>
              <ion-icon
                slot="start"
                [name]="budget.type === 1 ? 'add-outline':'remove-outline'"
              ></ion-icon>
              <ion-label>
                {{ budget.title }} <small></small> $:{{ budget.amount }}
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onDeletingBudget(budget.id, slidingBooking)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-datetime
    style="display: none;"
    #dateTime
    pickerFormat="DD MM YYYY"
    done-text="Ok"
    [max]="date"
    (ionChange)="updateMyDate($event)"
  >
  </ion-datetime>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="onAddNewBudget()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
